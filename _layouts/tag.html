---
layout: page
---

{% for tag in tags %}
	<h2 id="{{ tag | slugify }}">{{ tag }}</h2>
	<ul>
	 {% for post in site.posts reversed %}
		 {% if post.tags contains tag %}
      <li>
        <p>
          <a href="{{ post.url }}">{{ post.title }}</a>
          <small>{{ post.date | date_to_string }}</small>
        </p>
      </li>
		 {% endif %}
	 {% endfor %}
	</ul>
{% endfor %}
